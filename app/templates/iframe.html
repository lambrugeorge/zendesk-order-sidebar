<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Order Sidebar</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="../assets/style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h2>Order Sidebar</h2>
      </header>

      <main>
        <div id="status">Loading...</div>

        <div id="order-card" class="hidden">
          <p><strong>Order ID:</strong> <span id="order-id"></span></p>
          <p><strong>Date:</strong> <span id="order-date"></span></p>
          <p><strong>Status:</strong> <span id="order-status"></span></p>
          <p><strong>Total:</strong> <span id="order-total"></span></p>
          <p><strong>Items:</strong></p>
          <ul id="order-items"></ul>
          <button id="post-comment">Post internal comment</button>
        </div>

        <div id="no-order" class="hidden">
          <p>No order found for requester.</p>
        </div>

        <div id="ai-section" class="hidden">
          <hr style="margin: 16px 0;" />
          <h3 style="font-size: 14px; margin: 0 0 8px 0;">AI Ticket Summary</h3>
          <button id="process-ai">Process ticket with AI</button>
          <div id="ai-status" style="margin-top: 8px; color: #666; font-size: 12px;"></div>
        </div>
      </main>

      <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
      <script src="../assets/main.js"></script>
    </div>
  </body>
</html>
